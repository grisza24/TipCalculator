<!doctype html>
<html>

    <head>
        <title>Kalkulator napiwków</title>
        
        
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        
        <div id="container">
            <h1>Kalkulator napiwków</h1>
            
            <div id="calculator">
                
                <form>
                    <label>
                        Ile wyniósł rachunek?<br>
                        PLN <input type="text" id="billAmount">
                    </label>
                    <label>
                        Jakość obsługi<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Wybierz opcję --</option>
                            <option value="0.3">30% - Niesamowita</option>
                            <option value="0.2">20% - Dobra</option>
                            <option value="0.15">15% - Może być</option>
                            <option value="0.1">10% - Kiepska</option>
                            <option value="0.05">5% - Mizerna</option>
                        </select>
                    </label>
                    <label>
                        Ile osób jadło posiłek?<br>
                        <input type="text" id="totalPeople"> Osób
                    </label>
                    <button type="button" id="calculate">Oblicz</button>
                </form>
                
            </div>
            
            <div id="totalTip">
                <sup>PLN</sup><span id="tip">0.00</span>
                <small id="each">każdy</small>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
    
</html>
